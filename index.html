<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Channel Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MyTube</div>
    <div class="search-box">
      <input type="text" placeholder="Search..." id="searchInput">
      <button onclick="searchVideos()">🔍</button>
    </div>
    <div class="profile">👤</div>
  </header>

  <!-- Channel Banner -->
  

  <!-- Tabs -->
  <nav class="tabs">
    <button class="tab active" onclick="showTab('home')">Home</button>
    <button class="tab" onclick="showTab('videos')">Videos</button>
    <button class="tab" onclick="showTab('playlists')">Playlists</button>
    <button class="tab" onclick="showTab('about')">About</button>
  </nav>

  <!-- Tab Contents -->
  <section id="home" class="tab-content active">
    <h3>Welcome to TechZone!</h3>
    <p>Explore our latest tech tutorials, gadget reviews, and AI experiments.</p>
  </section>

  <section id="videos" class="tab-content">
    <div class="video-grid" id="videoGrid">
      <!-- Videos inserted by JS -->
    </div>
  </section>

  <section id="playlists" class="tab-content">
    <p>Playlist section coming soon!</p>
  </section>

  <section id="about" class="tab-content">
    <p>This channel focuses on technology, coding, and AI innovations.</p>
  </section>

  <!-- 🎥 Video Player Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
