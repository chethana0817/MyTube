<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyTube - New Learning Process</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔴 NAVBAR -->
  <nav class="navbar">
    <div class="nav-left"><h1 class="logo">MyTube</h1></div>

    <div class="nav-center">
      <ul class="nav-links">
        <li><button class="active" onclick="showTab('videosTab', this)">Videos</button></li>
        <li><button onclick="showTab('playlistsTab', this)">Playlists</button></li>
        <li><button onclick="showTab('aboutTab', this)">About</button></li>
      </ul>
    </div>

    <div class="nav-right">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button onclick="searchInActiveTab()">🔍</button>
      </div>
      <div class="profile-icon"><span>👤</span></div>
    </div>
  </nav>

  <!-- 🧭 MAIN CONTENT -->
  <main>
    <!-- Videos Tab -->
    <section id="videosTab" class="tab-content active">
      <div id="videoGrid"></div>
    </section>

    <!-- Playlists Tab -->
    <section id="playlistsTab" class="tab-content">
      <div id="playlistGrid"></div>
    </section>

    <!-- About Tab -->
    <section id="aboutTab" class="tab-content">
      <div class="about-section">
        <h2>About MyTube</h2>
        <p>Welcome to <b>MyTube</b> — your focused YouTube learning space 🎯</p>
        <p>Created by <b>Chethana M</b> as part of the <b>New Learning Process</b> 💻</p>
      </div>
    </section>
  </main>

  <!-- 🎬 VIDEO MODAL -->
  <div id="videoModal" class="modal" onclick="modalBackgroundClick(event)">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="modalHeader"></div>
      <iframe
        id="videoPlayer"
        allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        referrerpolicy="no-referrer"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <footer>© 2025 MyTube | New Learning Process by Chethana M 💻</footer>
  <script src="script.js"></script>
</body>
</html>
